<div class="row">

    <div class="row jumbotron" data-ng-repeat="x in data" >
        <div >
            <div class="col-sm-3"></div>
            <div class="col-sm-6 images" >
            
      <!--      <div class="w3-content" style="max-width:400px" >
            <div class="myslides" ng-repeat="y in x.img">
            <img  src="{{ y.path }}" height="150px" width="150px" />
            </div>
           </div> -->
           

        <marquee direction="right" behavior="alternate" scrollamount="2" onmouseover="this.stop();" onmouseout="this.start();">   
        <a href="#" ng-repeat="y in x.img">
        <img class="" ng-src="upload/{{y.path}}"  width="250px" height="250px">
        </a>
        </marquee>
            
            
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-12 data">
            <table class="table">
                <tr>
                    <td><pre>{{ x.add }}</td>
                
                </tr>
                
                <tr>
                <td><i>Tags: </i> {{ x.tag }}</td>
                
                </tr>
                <tr>
                <td><i>Not Verified</td>
                
                </tr>
                
            </table>
            
            </div>
       
        <button class="btn btn-warning btn-block" data-ng-click="">Show more</button>
		   
        </div>
    </div>
</div>
