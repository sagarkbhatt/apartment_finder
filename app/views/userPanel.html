<div class="container" style="min-width:200px;padding:10px;background-color:white;width: 90% ;margin-left: auto;margin-right: auto;margin-top:10%;margin-bottom: 5%;">
    <toast></toast>
    <div class="jumbotron">
        <h1> Welcome {{LoggedUser}}</h1>
        <p>Buy and Sell book</p>
    </div>

    <div class="row textContainer">

        <center><a class="btn btn-warning centerText" style="width:40%;height:120px;" data-ng-click="" data-toggle="modal" data-target="#addNew">Add a book</a>

            <a class="btn btn-warning" style="width:40%" data-ng-click="viewAppointment();" data-toggle="modal" data-target="#viewApp">Browse books</a>
        </center>
        <br/>

        <center><a class="btn btn-warning" style="width:40%" data-ng-click="notification();" data-toggle="modal" data-target="#notify">Notifications</a>

            <a class="btn btn-warning" style="width:40%" data-ng-click="viewAppointment();" data-toggle="modal" data-target="#updateApp">Edit my details</a></center>




    </div>

    <div id="notify"  class="modal fade" role="dialog">
    
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Books Request</h4>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tr>
                        <th>Request By</th>
                        <th>ISBN</th>
                        <th>Share Detail</th>
                        </tr>
                        <tr ng-repeat="y in NotificationData" >
                        <td>{{y.CLIENT}}</td>
                        <td><a data-dismiss="modal" data-toggle="modal" href="#addNew" ng-click="setISBN(y.ISBN)">{{y.ISBN}}</a></td>
                        <td><button class="btn btn-primary">Share contact</button></td>
                        </tr>
                        
                    
                    </table>
                 </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

        </div>
        </div>
    </div>
    
    <div id="addNew" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add new books</h4>
                </div>
                <div class="modal-body">

                    <table class="table">

                        <tr>
                            <td>
                                <input type="text" placeholder="Enter ISBN of book" ng-model="ISBN" style="width:100%;height:50px;"/>
                            </td>
                            <td>
                                <button class="btn btn-primary" ng-click="searchBook();" style="width:100%;height:50px;">Submit</button>
                            </td>

                        </tr>
                    </table>
                    <br/>
                    <table class="table" ng-show="lblTitle">
                        <tr>
                            <td><img ng-src="{{ imgUrl}}" /> </td>
                            <td></td>
                        </tr>

                        <tr>
                            <td>Book title</td>
                            <td>
                                <label>{{lblTitle}}</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Book author</td>
                            <td>
                                <label>{{lblAuth}}</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Book publisher</td>
                            <td>
                                <label>{{lblPub}}</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Book summary</td>
                            <td>
                                <label>{{lblSummary}}</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button class="btn btn-warning" style="width:100%;" ng-click="saveMyBook();">Save Information</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>


</div>
